# editors


> *A CMS user responsible for performing editorial process to create, edit, or otherwise manage content. An editor creates, manages, edits, approves, and publishes content. This is considered the core user of a CMS. Most CMS functionality is based around editors.*

Deane Barker, [Flying Squirrel Glossary](https://flyingsquirrelbook.com/glossary/term/editor/)

--

### subtypes:

* power editor
* approver
* community manager / content moderator
* marketer

---

# site planners

--

> *Site planners are responsible for designing the website the CMS will manage. Most of their involvement will be prior to launch, with sporadic further involvement as the site develops and changes over time.* 

Deane Barker, *Web Content Management: Systems, Features, and Best Practices*, p. 56

---

# developers

--

> *The role responsible for installing, configuring, extending, and templating a CMS implementation.*

Deane Barker, [Flying Squirrel Glossary](https://flyingsquirrelbook.com/glossary/term/developer/)

--

### subtypes:

* front-end developers (work with HTML/CSS and templates)
* back-end developers (work with the CMS itself and extensions)

---

# administrator

--

> *A role responsible for managing the settings, users, permissions, and other configurable functionality of a CMS. This role manages the system itself, not the content within it.*

--

> *The person in the administrator role is often also a power editor, and occasionally one of the implementing developers.*

Deane Barker, [Flying Squirrel Glossary](https://flyingsquirrelbook.com/glossary/term/administrator/)

---

# stakeholder

--

> *A role which does not interact directly with the CMS but is primarily concerned with the results the CMS is intended to bring about.*

Deane Barker, [Flying Squirrel Glossary](https://flyingsquirrelbook.com/glossary/term/stakeholder/)

---
# workflow

--

> *An framework to move content through a defined set or map of specific steps, activities, or tasks.*

--

> *The content can only be ‚Äúin‚Äù one such state for a particular workflow at a time. When that state resolves, content will ‚Äúmove‚Äù to another state, and continue until the workflow ends.*

Deane Barker, [Flying Squirrel Glossary](https://flyingsquirrelbook.com/glossary/term/workflow/)
