class: center, middle

McDannell, C. (2019). *Sister saints: Mormon women since the end of polygamy*. Oxford University Press.

... historian Colleen McDannell has noted that those voices that the institutional church intentionally shut out in previous decades can now easily speak to other Mormons through social media. In doing so, they implicitly assume a certain amount of religious authority, and we suggest that the DezNat movement is a reaction to the fact that more liberal voices hold sway on Mormon Twitter in ways that they do not appreciate.

So, as we'll see throughout this presentation, DezNat pushes back against the more free-for-all approach to religious authority that exists online and offers a sort of grassroots, emic theory of how religious authority works on the internet.

## hypothetical limits of prophetic authority

???

Let's start with the ways that DezNat participants were forced to wrestle with whether prophetic authority has limits. In April of 2019, Church leaders took the somewhat surprising step of rolling back a policy restricting the baptism of children of parents in same-sex relationships. To be clear, this wasn't a giant leap forward into becoming a more affirming churchâ€”rather, it was the rolling back of a decision made less than four years earlier in response to the Supreme Court case that made marriage equality the law of the land in the United States. That original decision was immediately unpopular, but it was also defended as revelation and the will of God, so to see the Church do an about-face so relatively quickly was somewhat surprising, and this presented a couple of challenges for DezNat. 

First, as one DezNat critic in our data argued...

---

???

... was this really revelation if the policy didn't even last four years? Is it possible for church leaders to make mistakes, and what does that say about their unity with God? 

More interesting for our purposes, though, was a response to this tweet by another DezNat critic, who asked in mock concern:

---

## internal disagreements on authority

???

Another interesting site of tension around DezNat and authority also happend in the leadup to the April 2019 General Conference. In the days before the conference began, an internal disagreement arose between members of the movement that were equally committed to respecting religious authority but disagreed on what that meant.

Most of this happened before the timeframe that we're studying, so we don't have access to all the details, but one DezNat participant had recently gotten engaged, this had somehow led to a conversation about the appropriate level of intimacy between an engaged-but-not-married Latter-day Saint couple, and the conversation got tense, leading the future groom to break ties with the hashtag.

As we established earlier, it is DezNat's unity with church leadership that purportedly grants the movement authority to do what they do on Twitter, so disunity within DezNat posed another threat that also put DezNat on the defensive.
