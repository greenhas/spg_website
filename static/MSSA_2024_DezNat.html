# background

???

I want to start this presentation with a question that will provide some framing for how we've been thinking about this.

---

class: center, middle

# how do we define communities‚Äîespecially when they're online?

---

class: center, middle

# "The notion of 'community' has often had a tension between concrete social relationships and imagined sets of people perceived to be similar..."

Gruzd, A., Wellman, B., &amp; Takhteyev, Y. (2011). Imagining Twitter as an imagined community. *American Behavioral Scientist*, *55*(10), 1294-1318. https://doi.org/10.1177/0002764211409378

???

Gruzd and colleagues note that the word "community" has strong enough connotations that we all feel like we know what a community is, but things quickly get complicated when we try to formally define community.

---

class: center, middle

# "Ninety-four definitions are classified by content and subjected to qualitative and quantitative analysis."

Hillery, Jr., G. A. (1955). Definitions of community: Areas of agreement. *Rural sociology*, *20*(2), 111-123.

???

And they actually point to some work done fifty years earlier, where a sociologist examined nearly a hundred different definitions of community to try to see what they had in common and where they differed.

---

class: center, middle

# "Seventy, or almost three-fourths, mention area and social interaction as necessary elements of community."

Hillery, Jr., G. A. (1955). Definitions of commnity: Areas of agreement. *Rural sociology*, *20*(2), 111-123.

???

Hillery found that "[geographical] area" and "social interaction" were common elements of these definitions, but it doesn't take long for us to problematize those assumptions. There are people at this conference‚Äîprobably people in this room‚Äîwith whom I've never really interacted, but it would still be reasonable for us to feel a sense of shared community.

Likewise, geographic proximity might have been more salient in the 1950s, but has become less so over time. To take one example, Jana and I live fairly close to each other, but we've actually only ever interacted either online or in physical spaces far away from home with a sense of shared community.

---

class: center, middle

# "A bigger challenge has come with the rise of the Internet because it has enabled people to interact communally without ever meeting. Are Internet-based relations community?"

Gruzd, A., Wellman, B., &amp; Takhteyev, Y. (2011). Imagining Twitter as an imagined community. *American Behavioral Scientist*, *55*(10), 1294-1318. https://doi.org/10.1177/0002764211409378

???

Coming back to Gruzd, Wellman, and Takhteyev, the internet in particular raises really important questions about what qualifies as community, and their paper is specifically about trying to explore whether "community" can exist on Twitter, the platform now known as "X," I guess.

---

class: center, middle

# "we face vexatious issues over which people are in and which are out of the group, how far they are in or out, and when they are in or out."

Gee, J. P. (2004). *Situated language and learning: A critique of traditional schooling*. Routledge.

???

A few years earlier, though, education scholar James Paul Gee had already recognized the way that digital technologies were challenging our assumptions about community. In particular, he felt that trying to establish clear boundaries between who belongs to a group and who doesn't is already difficult, and the internet only made things harder. 

---

class: center, middle

# "What I want to suggest instead is that (at least sometimes) we start with 'spaces' and not groups."

Gee, J. P. (2004). *Situated language and learning: A critique of traditional schooling*. Routledge.

???

In response, Gee suggested that "spaces," rather than groups or communities, were perhaps more compelling conceptual frameworks in that they draw attention to shared social activity without making definitive claims about membership in a group or relationships between participants.

---

class: center, middle

# #DezNat

???

In our previous work, Amy and I have found Gee's concept of the affinity space useful for examining the #DezNat movement present in Mormon Twitter (and other online and offline spaces).

---

class: center, middle

&lt;img src="https://spencergreenhalgh.com/brigham_groyper.png" width = "600"&gt;

???

DezNat (which is short for either "Deseret Nation" or "Deseret Nationalism," depending on who you believe) claims to be focused on defending orthodoxy within the Church of Jesus Christ of Latter-day Saints and in responding to the church's internal and external critics with their online posts. However, as this image taken from a #DezNat tweet demonstrates, that's not the whole picture. Yes, this meme is about defending Latter-day Saint truth claims (in particular, that Brigham Young was Joseph Smith's rightful successor), but it also uses the aesthetics of the online far-right, including dressing up Brigham Young as the white nationalist frog meme Groyper.

---

class: center, middle

# "In this way, DezNat raises important questions about the boundaries of identity and practice in the contemporary‚Äîand future‚ÄîChurch of Jesus Christ of Latter-day Saints."

Greenhalgh, S. P., &amp; Chapman, A. L. (2023). "Come for the memes, stay for defending the faith": Far-right and anti-feminist red pill influences in the #DezNat Twitter hashtag. *Journal of the Mormon Social Science Association*, *2*(1), 1-34. https://doi.org/10.54587/JMSSA.0201

???

As we've previously written, this overlap of interests within a single online space raises questions about boundaries. We've taken Gee's conceptual framework, which is not interested in boundaries, and used it to draw attention to areas of overlap within the #DezNat space, most notably between Latter-day Saint apologetics and far-right and anti-feminist discourses.

---

# high-level overview

???

So, with that in mind, let's look at some of the basics of what we see trying to follow this not-quite-four-year history.

---

class: middle

# 211675 total tweets

# 18727 total users

???

First, over this time period, we have evidence of about 212,000 tweets using the DezNat hashtag composed by nearly 19,000 different users. These are pretty impressive numbers, but taking a closer look gives us some important nuance.

---

class: middle

# 18727 total users

# 5137 users composed *original* posts

# 15894 users retweeted posts

# 13590 users *only* retweeted posts

???

For example, of those nearly 19,000 accounts, only 5,000 of them took the time to actually write out their own tweets and append the #DezNat hashtag. Nearly 16,000 accounts were involved with retweeting those posts, of which almost 14,000 only ever retweeted. That is, they never contributed something of their own, they only amplified what other people were adding to the conversation. Most DezNat "participants" were clearly on the periphery of the movement, and...

---

class: center, middle

# "we face vexatious issues over which people are in and which are out of the group, how far they are in or out, and when they are in or out."

Gee, J. P. (2004). *Situated language and learning: A critique of traditional schooling*. Routledge.

???

... this brings us back to Gee. The reason that we are looking at a shared space here is because it's hard to tell how many of these 19,000 Twitter accounts had a strong connection to the hashtag and all of its controversy. It's hard to tell where the boundaries of any DezNat community are. This is further exaggerated if we look at the users who *did* actively contribute to the hashtag.

---

???

More helpful than some of these summary statistics is a look at #DezNat activity over time.

---


``` r
df %&gt;% group_by(month) %&gt;%
  summarize(tweets = n()) %&gt;% arrange(month) %&gt;%

![](MSSA_2024_DezNat_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;
???

This is a month-by-month timeline, where we can see some up and down patterns, both over the entire history of #DezNat and between months. I'll circle back to this in a bit, but you may be interested in puzzling out a regular pattern of certain months that see high activity. I want to observe first, though, that DezNat seems to have peaked in 2020 and seen gradual decline since then. 

This decline is all the more striking if we look at some of the power users within DezNat:
