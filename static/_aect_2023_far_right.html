<h2 style="color:white; text-align:center">Creating a Group for Teachers</h2>

# group was created and administrered by two users:

## Abigail (@msabigail): a Black woman with experience as an English teacher and school librarian in the South/Southwest of the United States

## Melissa (@its_me_melissa): a white woman who teaches high school science in the South of the United States

---

# Abigail embraced a role as an administrator who facilitated an online community. 

## responsible for 90 out of the 258 posts we collected (34.88% of total activity in the group)

## however, 52 of the 90 posts were short and generally lacked the kind of substance necessary to advance meaningful discussion of educational issues

---

# for all of the group’s purported focus on education, it is impossible to avoid the group’s existence within an explicitly far-right platform

---
## Abigail’s activity on the main platform mostly consisted of "re-posts" criticizing groups such as:
* ### Black Lives Matter (n=5)
* ### Antifa (n=5)
* ### big tech (n=4)
* ### COVID mitigation policies (n=2)
* ### the media (n=2)
* ### China (n=1)
* ### Joe Biden (n=1)

---
